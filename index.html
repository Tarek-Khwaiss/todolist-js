<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/65d76cc86e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="mb-4 text-light">Todo List</h1>
            <form class="text-center search">
                <input class="form-control m-auto inputcolor" name="search" type="text" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>cleaning the bedroom</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>finishing the JS documentation</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>getting better with flexbox and grid</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
        </ul>

        <form class="add my-4 text-center text-light add-todo">
            <label class="label-color">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="newtodo" placeholder="add a new todo">
        </form>


    </div>

    <script src="app.js"></script>

</body>

</html>
